name: CLD_10_96_TF_charged_10MeV_F16_regr

model:
  model:
    init_args:
      tasks:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.task.ObjectValidTask
              init_args:
                name: flow_valid
                input_object: query
                output_object: flow
                target_object: particle
                losses:
                  object_bce: 0.1
                costs:
                  object_bce: 10.0
                dim: *dim
                null_weight: 1.0
                mask_queries: false

            - class_path: hepattn.models.task.ObjectHitMaskTask
              init_args:
                name: flow_vtxd_assignment
                input_constituent: vtxd
                input_object: query
                output_object: flow
                target_object: particle
                losses:
                  mask_bce: 10.0
                  #mask_dice: 2.0
                  #mask_focal: 100.0
                costs:
                  mask_bce: 10.0
                  #mask_dice: 2.0
                  #mask_focal: 50.0
                dim: *dim
                null_weight: 1.0

            - class_path: hepattn.models.task.ObjectHitMaskTask
              init_args:
                name: flow_trkr_assignment
                input_constituent: trkr
                input_object: query
                output_object: flow
                target_object: particle
                losses:
                  mask_bce: 10.0
                  #mask_dice: 2.0
                  #mask_focal: 100.0
                costs:
                  mask_bce: 10.0
                  #mask_dice: 2.0
                  #mask_focal: 50.0
                dim: *dim
                null_weight: 1.0

            - class_path: hepattn.models.task.ObjectHitMaskTask
              init_args:
                name: flow_ecal_assignment
                input_constituent: ecal
                input_object: query
                output_object: flow
                target_object: particle
                losses:
                  mask_bce: 0.1
                  #mask_dice: 2.0
                  #mask_focal: 10.0
                costs:
                  mask_bce: 0.1
                  #mask_dice: 2.0
                  #mask_focal: 50.0
                dim: *dim
                null_weight: 1.0

            - class_path: hepattn.models.task.ObjectHitMaskTask
              init_args:
                name: flow_hcal_assignment
                input_constituent: hcal
                input_object: query
                output_object: flow
                target_object: particle
                losses:
                  mask_bce: 0.5
                  #mask_dice: 2.0
                  # mask_focal: 50.0
                costs:
                  mask_bce: 0.5
                  #mask_dice: 2.0
                  #mask_focal: 50.0
                dim: *dim
                null_weight: 1.0

            - class_path: hepattn.models.task.ObjectRegressionTask
              init_args:
                name: flow_regression
                input_object: query
                output_object: flow
                target_object: particle
                dim: *dim
                loss_weight: 1.0
                cost_weight: 1.0
                fields:
                  - mom.rinv
                  - mom.theta
                  - mom.phi
                  - vtx.x
                  - vtx.y
                  - vtx.z

            - class_path: hepattn.models.task.ObjectHitRegressionTask
              init_args:
                name: flow_vtxd_regression
                input_constituent: vtxd
                input_object: query
                output_object: flow_vtxd
                target_object: particle_vtxd
                dim: *dim
                loss_weight: 0.01
                cost_weight: 0.01
                fields:
                  - mom.rinv
                  - mom.theta
                  - mom.phi

            - class_path: hepattn.models.task.ObjectHitRegressionTask
              init_args:
                name: flow_trkr_regression
                input_constituent: trkr
                input_object: query
                output_object: flow_trkr
                target_object: particle_trkr
                dim: *dim
                loss_weight: 0.01
                cost_weight: 0.01
                fields:
                  - mom.rinv
                  - mom.theta
                  - mom.phi
