name: ITk_filtering_pixel_region135_3pix_eta4_900mev_FFPE

data:
  train_dir: /share/rcifdata/maxhart/data/itk/train/
  val_dir: /share/rcifdata/maxhart/data/itk/val/
  test_dir: /share/rcifdata/maxhart/data/itk/test/

  num_workers: 10
  num_train: -1
  num_test: -1
  num_val: -1

  # Endcap, barrel, endcap
  # Pixels: 1, 3, 5
  # Strips: 2, 4, 6
  hit_regions: [1, 3, 5]

  particle_min_pt: 0.9
  particle_max_abs_eta: 4.0
  particle_min_num_hits:
    pixel: 3

  event_max_num_particles: 10000

  inputs:
    pixel:
      # Used to ID the hit for dumping
      - hit_id

      # TrackML style global coordinates derived from x/y/z
      - x
      - y
      - z
      - r
      - s
      - eta
      - phi
      - u
      - v

      # Cluster x/y/z
      - cluster_x
      - cluster_y
      - cluster_z

      # Module info
      - barrel_endcap
      - layer_disk
      - eta_module
      - phi_module

      # Per side info
      - side
      - norm_x
      - norm_y
      - norm_z

      # Charge info
      - count
      - log_charge_count

      # Local coord info
      - loc_eta
      - loc_phi
      - localDir0
      - localDir1
      - localDir2
      - lengthDir0
      - lengthDir1
      - lengthDir2

      # Global coords
      - glob_eta
      - glob_phi
      - eta_angle
      - phi_angle

      # TODO: See if this is a truth quantity or not
      # - SPisOverlap

  targets:
    pixel:
      - on_valid_particle

trainer:
  # Training stuff here
  max_epochs: 30
  accelerator: gpu
  devices: 1
  precision: bf16-mixed
  log_every_n_steps: 10
  default_root_dir: logs
  gradient_clip_val: 0.1
  enable_progress_bar: True

  logger:
    class_path: hepattn.utils.loggers.MyCometLogger
    init_args:
      project: itk_filtering

  callbacks:
    - class_path: hepattn.callbacks.Compile
    - class_path: hepattn.callbacks.InferenceTimer
    - class_path: hepattn.callbacks.SaveConfig
    - class_path: hepattn.callbacks.Checkpoint
      init_args:
        monitor: val/loss
    - class_path: hepattn.callbacks.PredictionWriter
      init_args:
        write_inputs: false
        write_outputs: true
        write_preds: true
        write_targets: true
        write_losses: false
    - class_path: lightning.pytorch.callbacks.ModelSummary
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    - class_path: lightning.pytorch.callbacks.TQDMProgressBar
      init_args:
        refresh_rate: 50

model:
  optimizer: adamw

  # Learning rate scheduler config
  lrs_config:
    initial: 5e-5
    max: 1e-4
    end: 1e-5
    pct_start: 0.05
    skip_scheduler: false
    weight_decay: 1e-5

  model:
    class_path: hepattn.models.HitFilter
    init_args:
      input_sort_field: phi
      input_nets:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.InputNet
              init_args:
                input_name: pixel
                fields:
                  - x
                  - y
                  - z
                  - r
                  - s
                  - eta
                  - phi
                  - u
                  - v
                  - cluster_x
                  - cluster_y
                  - cluster_z
                  - barrel_endcap
                  - layer_disk
                  - eta_module
                  - phi_module
                  - side
                  - norm_x
                  - norm_y
                  - norm_z
                  - count
                  - log_charge_count
                  - loc_eta
                  - loc_phi
                  - localDir0
                  - localDir1
                  - localDir2
                  - lengthDir0
                  - lengthDir1
                  - lengthDir2
                  - glob_eta
                  - glob_phi
                  - eta_angle
                  - phi_angle
                net:
                  class_path: hepattn.models.Dense
                  init_args:
                    input_size: 34
                    output_size: &dim 256
                posenc:
                  class_path: hepattn.models.FourierPositionEncoder
                  init_args:
                    input_name: pixel
                    fields:
                      - r
                      - eta
                      - phi
                    dim: *dim
                    scale: 1.0

      encoder:
        class_path: hepattn.models.Encoder
        init_args:
          num_layers: 10
          dim: *dim
          attn_type: flash
          window_size: 1024
          window_wrap: true
          hybrid_norm: true
          norm: RMSNorm

      tasks:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.task.HitFilterTask
              init_args:
                name: pixel_filter
                input_object: pixel
                target_field: on_valid_particle
                dim: *dim
                threshold: 0.1
                loss_fn: bce
